<ion-header>

  <ion-navbar>
    <ion-title>Friend Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid style="height: 100%" >
        <ion-row justify-content-center align-items-center style="height: 100%" *ngIf="Friend"> 
    
      <img  height="200px" src="{{ Friend.picture }}"/>
      
              <ion-list >
                  <ion-item>                
    
                      <strong>firstName:</strong> {{ book.firstName }}            
                  </ion-item>
                <ion-item>                
                    <strong>lastName:</strong> {{ book.lastName }} 
                </ion-item>
              <button ion-button full color="dark" (click)='gotoBack()' >
                Back
              </button>
              </ion-list>
</ion-row>
</ion-grid>
</ion-content>
